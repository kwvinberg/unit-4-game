<!DOCTYPE html>
<html>
<head>
  <title>Crystal Game!</title>

  <link rel = "resetsheet" type = "text/css" href = "assets/css/reset.css">
  <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">
  <!-- <link rel = "javascript" type = "text/javascript" href = "assets/javascript/game.js"> -->

</head>
<body>
<body background = "assets/images/background.jpg"></body>
  <h1>Number to Guess: <span id="number-to-guess"></span></h1>

  <div id="crystals">
  </div>




  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <script type ="text/javascript">
      var targetNumber = Math.floor(Math.random() * (100 - 50)) + 50;

      $("#number-to-guess").text(targetNumber);

      var counter = 0;

      var numberOptions = [10, 5, 3, 7];

      for (var i = 0; i < numberOptions.length; i++) {


        var imageCrystal = $("<img>");


        imageCrystal.addClass("crystal-image");

        imageCrystal.attr("src", "assets/images/crystal1.jpg");


        imageCrystal.attr("data-crystalvalue", numberOptions[i]);


        $("#crystals").append(imageCrystal);
      }

      $(".crystal-image").on("click", function() {


        var crystalValue = ($(this).attr("data-crystalvalue"));
        crystalValue = parseInt(crystalValue);
        counter += crystalValue;

        alert("New score: " + counter);

        if (counter === targetNumber) {
          alert("You win!");
        }

        else if (counter >= targetNumber) {
          alert("You lose!!");
        }

      });
    
    </script>

  
</body>
</html>
